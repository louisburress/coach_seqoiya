name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # Trigger on pushes to the main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend-app
          file: ./frontend-app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.frontend:latest

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend-app
          file: ./backend-app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.8  # Note: Ensure to check compatibility with your setup
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Ensure Docker is running
            sudo systemctl start docker || true

            # Pull the latest Docker images from DockerHub
            docker pull ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.frontend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.backend:latest

            # Use docker-compose to restart the services
            docker-compose down
            docker-compose up -d

