name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Frontend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./frontend-app
          file: ./frontend-app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.frontend:latest

      - name: Build and push Backend Docker image
        uses: docker/build-push-action@v2
        with:
          context: ./backend-app
          file: ./backend-app/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.backend:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy to AWS EC2
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST_IP }}
          username: ${{ secrets.HOST_USERNAME }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            # Clone the repository
            git clone git@github.com:louisburress/coach_seqoiya.git .
            # Ensure Docker is running
            sudo systemctl start docker
            # Pull the latest Docker images
            docker pull ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.frontend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/coach_qoiya.backend:latest
            # Start the application using Docker Compose
            docker-compose down
            docker-compose up -d

